<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Car price predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card mt-50" style="width: 100%; height:100%">
          <div class="card-header">
            <div class="col-12" style="text-align: center">
              <h1>Welcome to car price predictor</h1>

            </div>

          </div>
          <div class="car-body">
            <form method="post" action="#" accept-charset="utf-8">
              <div class="col-10 form group" style="text-align: center">
                <label><b>Select Brand</b></label>
                <select class="selectpicker form-control" id="company" name="company" required="1">
                  {% for brand in brands %}
                  <option value="{{ brand }}">{{ brand }}</option>

                  {% endfor%}
                </select>
              </div>
              <div class="col-10 form group" style="text-align: center">
                <label><b>Select name</b></label>
                <select class="selectpicker form-control" id="name" name="name" required="1">
                  {% for name in names %}
                  <option value="{{ names }}">{{ names }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-10 form group" style="text-align: center">
                <label><b>Select year</b></label>
                <select class="selectpicker form-control" id="year" name="year" required="1">
                  <option value=""></option>
                </select>
              </div>
              <div class="col-10 form group" style="text-align: center">
                <label><b>Select model</b></label>
                <select class="selectpicker form-control" id="model" name="model" required="1">
                  <option value=""></option>
                </select>
              </div>
              <div class="col-10 form group" style="text-align: center">
                <label><b>Select gear type</b></label>
                <select class="selectpicker form-control" id="gear" name="gear" required="1">
                  <option value=""></option>
                </select>
              </div>
              <div class="col-10 form group" style="text-align: center">
                <label><b>Fuel type</b></label>
                <select class="selectpicker form-control" id="fuel" name="fuel" required="1">
                  <option value=""></option>
                </select>
              </div>
              <div class="col-10 form group" style="text-align: center">
                <label><b>Car registered state</b></label>
                <select class="selectpicker form-control" id="registration" name="registration" required="1">
                  <option value=""></option>
                </select>
              </div>
              <div class="col-10 form group" style="text-align: center">
                <label><b> Enter number of kilometers travelled</b></label>
                <input class="form-control" type="text" id="kilo" name="kilo" placeholder="Enter number of kilometers travelled">
              </div>
              <div>
              <button class="btn btn-primary" onclick="">Predict Price</button>
              </div>

            </form>
          </div>

        </div>

      </div>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
